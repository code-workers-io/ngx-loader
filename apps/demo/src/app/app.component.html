<ngx-loader [show]="!(data | async)" [loaderTemplate]="myloader">
  <ng-template>
    <div class="content">
      <div *ngIf="data | async as d">{{ d | json }}</div>
    </div>
  </ng-template>
</ngx-loader>

<div class="content" *ngxLoader="data; let result; loaderTemplate: myloader">
  <div >Data {{ result | json }}</div>
</div>
<ng-template #myloader> ..loading.. </ng-template>
